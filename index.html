<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Presupuesto Personal</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Mi Presupuesto Personal</h1>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Nueva Transacción</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="amount">Monto ($):</label>
                        <input type="number" id="amount" placeholder="Ingrese el monto" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo:</label>
                        <select id="type" required>
                            <option value="income">Ingreso</option>
                            <option value="expense">Gasto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-green">Agregar Transacción</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Historial de Transacciones</h2>
                <button id="sort-button" class="btn btn-blue">Ordenar por Monto</button>
                <ul id="transaction-list"></ul>
            </div>
        </div>
    </div>
    
    <script src="./js/validators.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
